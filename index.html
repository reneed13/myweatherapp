<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SheCodes Weather App</title>
  <script src="https://kit.fontawesome.com/5195c77314.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="src/script.js">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
      <form id="weatherSearch">
          <div class="input-group mb-3">
            <input type="search" class="form-control" placeholder="Search City" id="city-input">
            <div class="input-group-append">
            </div>
            <button class="searchButtons" type="submit" id="button-search">Search</button>
            <button type="button" id="current-location">Current Location</button>
            <div id = "location"></div>
        </div>
    </form>
    <div class="row">
      <div class="col-6">
    <div class="overview">
      <h1 id="currentCity"></h1>
      <ul>
        <li><span id="currentTime"></span></li>
        <li id="description"></li>
      </ul>
    </div>
  </div>
      <div class="col-6">
      <p class="quote"> "Don't knock the weather; nine-tenths 
        of the people couldn't start a conversation
        if it didn't change once in a while."
        -Kin Hubbard</p>
      </div>
    
  
  </div>
    
    <div class="row">
      <div class="col-6">
        <div class="clearfix weather-temperature">
          <div class="float-left">
           <i class="fa-solid fa-sun" id="icon" class="float-left"></i>
        
          </div>
          <div>
            <strong id="current-Temp"></strong
            ><span class="units"> <a href="#" id="fahrenheit-link" class="active"> °F</a> | <a href="#" id="celcius-link">°C</a></span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> m/h</li>
        </ul>
      </div>
  </div>
 
  </div>
  <small>
    <a href="https://github.com/reneed13/myweatherapp" target="_blank"> Open-source code 
    </a>
    by Renee Hirsch
  </small>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
